name: Get Dependencies
description: Get php dependencies
inputs:
  php_mode:
    required: false
    default: 'php'
    description: "Mode PHP pour les images (php, php-gcp)"
  bot_access_token:
    required: true
    description: "Token d'accÃ¨s GitHub"

runs:
  using: "composite"
  steps:
  - uses: actions/checkout@v4
  
  - shell: bash
    run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
  
  - uses: actions/cache@v4
    with:
      path: ${{ steps.composer-cache.outputs.dir }}
      key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
      restore-keys: ${{ runner.os }}-composer-
  
  - shell: bash
    run: |
       COMPOSER_ALLOW_SUPERUSER=1 APP_ENV=test composer config --global --auth github-oauth.github.com ${{ inputs.bot_access_token }}
      
  - shell: bash
    run: composer install
  
  - uses: symfonycorp/security-checker-action@v5
  
  - shell: bash
    run: |
      php bin/console -V
      php bin/console about